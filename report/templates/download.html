{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">


    <title>Stock Report Generator</title>
</head>

<style>
    .navbar{
        background-color: #a80000;
    }

    .logout{
        background-color: white;
    }

    .navbar-brand{
        border: 0px;
    }

    .navbar-header {
    /* float: left; */
    /* padding: 15px; */
    /* text-align: center; */
    /* width: 100%; */
    color: #ffffff;
    font-weight: bold;
    font-family: 'Open Sans';
    }
    
    .container{
        margin-top: 100px;
        
        text-align: center;
    }
    p{
        font-size: 20px;
        color: #a80000;
        /* font-weight: bold; */
    }

    .dwncontainer{
        margin-top: 20px;
        /* width: 450px; */
        /* height: 45px; */
        /* background-color: #efefef; */
        /* border-radius: 5px; */
        padding-left: 0px;
        padding-right: 0px;
        
    }

    .xlsx{
        float: left;
        font-size: 15px;
        color:black;
        font-weight: 500;
        height: 45px;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    .link{
        float: right;
        font-size: 15px;
        color: white; 
        font-style: italic;
        font-weight: 400;
        height: 45px;
        background-color: #606060;
    }

    .downloadbtn{
        background-color: #a80000;
        color: white;
        height: 45px;
        width: 450px
    }
</style>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="{% static 'celery_progress/celery_progress.js' %}"></script>
    <!-- {% if task_id %} -->
    <!-- <script type="text/javascript">
        // Progress Bar (JQuery)
        function Progress() {
            var progressUrl = "{% url 'celery_progress:task_status' task_id %}";
            CeleryProgressBar.initProgressBar(progressUrl, {})
        }
        $.when( Progress() ).done(function() {
            $(".output").css("display", "block");
        });
    </script> -->
    <!-- {% endif %} -->

    <script>
        // vanilla JS version
        document.addEventListener("DOMContentLoaded", function () {
            var progressUrl = "{% url 'celery_progress:task_status' task_id %}";
            CeleryProgressBar.initProgressBar(progressUrl);
            // displayOutput();
        });
    </script>


    <!-- actual code -->
    <nav class="navbar fixed-top">
        <form action="/">
            <button class="bg-transparent navbar-brand">
                <img src="{% static 'logo.png' %}" width="" height="30" alt="">
            </button>
        </form>
        
        <div class="navbar-header">
            <a class="navbar-brand"> Stock Report Generator </a>
        </div>
        <form action="logout" method="POST">
            {% csrf_token %}
            <button class="btn my-2 my-sm-0 logout" type="submit">Logout</button>
        </form>
    </nav>

    <div class="container" style="padding-top: 0px;">
        <div class="card" style="height: 120px;">
            <div class='progress-wrapper' style="padding: 20px;">
                <div id='progress-bar' class='progress-bar progress-bar-striped' role='progressbar' style="height:30px; width: 0%; border-radius: 5px">&nbsp;</div>
            </div>
            <div class="text-center" style="font-size: 14px">
                <div id="progress-bar-message">
                    Error! Go back and try again.
                </div>
            </div>
        </div>
    </div>

    <div class="container col-md-6 output" id="output">
        <p>
            Download your file once it's ready!
        </p>
    
        <div class="container dwncontainer">
            <div class="row no-gutters" style='display:inline-block;'>
                <img src="{% static 'excel logo.png' %}" alt="" height="45px" class="xlsx row">
                <div class="row"><p class="xlsx" id="date">{{filename}}</p></div>
            </div>
            <form action="{% get_static_prefix %}{{filename}}" method="get">
                <button type="submit" class="btn downloadbtn" id="button">Click to Download</button>
            </form> 
            
        </div><br>
    </div>
</body>
